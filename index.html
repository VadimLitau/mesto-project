<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="root">
    <header class="header">
        <img src="images/header/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__info-button"></button>
                <h2 class="profile__info-profession">Исследователь океана</h2>
            </div>
            <button type="submit" class="profile__button"></button>
        </section>
        <section class="photo-gallery">
            <ul class="gallery-element">
            </ul>
        </section>
        <!--popup_opened-->
        <article class="popup popup_profile">
            <div class="popup__container">
                <button type="button" class="popup__cross"></button>
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <form class="popup__form" name="popup">
                    <input type="text" name="name" required placeholder="Ваше имя" class="popup__form-input" id="popup__idName" value="">
                    <input type="text" name="profession" required placeholder="Ваша профессия" class="popup__form-input" id="popup__idProfession" value="">
                    <button type="submit" class="popup__form-button">Сохранить</button>
                </form>
            </div>
        </article>
        <article class="popup popup__photo">
            <div class="popup__photo_wrap">
                <figure class="popup__photo_miniFix">
                    <button type="button" class="popup__cross popup_photo_cross"></button>
                    <img class="popup__photo-image" src="#" alt="фотография">
                    <figcaption class="popup__photo-name"></figcaption>
                </figure>
            </div>
        </article>
        <article class="popup popup_AddCard">
            <div class="popup__container">
                <button type="button" class="popup__cross popup_AddCard_cross"></button>
                <h2 class="popup__form-title">Новое место</h2>
                <form class="popup__form" name="popupAddCard">
                    <input type="text" name="popupAddCardName" required placeholder="Название" class="popup__form-input" id="popupAddCard__firstInput" value="">
                    <input type="url" name="popupAddCardProfession" required placeholder="Ссылка на картинку" class="popup__form-input" id="popupAddCard__secondInput" value="">
                    <button type="submit" class="popup__form-button popup_AddCard_form-button">Создать</button>
                </form>
            </div>
        </article>
    </main>
    <footer class="footer">
        <p class="footer__author">&#169;&nbsp; 2020 Mesto Russia</p>
    </footer>
    <template id="photo-gallery__element">
      <li class="gallery-element__item">
        <button type="button" class="gallery-element__deletCard"></button>
        <img alt="фото места" class="gallery-element__photo">         
          <div class="gallery-element__wrap">
              <h2 class="gallery-element__caption-name"></h2>
              <button type="button" class="gallery-element__caption-like"></button>
          </div>
      </li>
    </template>
    <script src="vendor/js/index.js"></script>
</body>

</html>
