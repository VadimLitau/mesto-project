<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="root">
    <header class="header">
        <img src="images/header/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__info-button"></button>
                <h2 class="profile__info-profession">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__button"></button>
        </section>
        <section class="photo-gallery">
            <ul class="gallery-element">
                <li class="gallery-element_item">
                    <img src="images/gallery/photo-1.jpg" alt="фото места" class="gallery-element__photo">
                </li>
                <li class="gallery-element_item gallery-element_item_down-radius">
                    <h2 class="gallery-element__caption-name">Карачаевск</h2>
                    <button type="button" class="gallery-element__caption-like"></button>
                </li>
            </ul>
            <ul class="gallery-element">
                <li class="gallery-element_item">
                    <img src="images/gallery/photo-2.jpg" alt="фото места" class="gallery-element__photo">
                </li>
                <li class="gallery-element_item gallery-element_item_down-radius">
                    <h2 class="gallery-element__caption-name">Гора Эльбрус</h2>
                    <button type="button" class="gallery-element__caption-like"></button>
                </li>
            </ul>
            <ul class="gallery-element">
                <li class="gallery-element_item">
                    <img src="images/gallery/photo-3.jpg" alt="фото места" class="gallery-element__photo">
                </li>
                <li class="gallery-element_item gallery-element_item_down-radius">
                    <h2 class="gallery-element__caption-name">Домбай</h2>
                    <button type="button" class="gallery-element__caption-like"></button>
                </li>
            </ul>
            <ul class="gallery-element">
                <li class="gallery-element_item">
                    <img src="images/gallery/photo-4.jpg" alt="фото места" class="gallery-element__photo">
                </li>
                <li class="gallery-element_item gallery-element_item_down-radius">
                    <h2 class="gallery-element__caption-name">Гора Эльбрус</h2>
                    <button type="button" class="gallery-element__caption-like"></button>
                </li>
            </ul>
            <ul class="gallery-element">
                <li class="gallery-element_item">
                    <img src="images/gallery/photo-5.jpg" alt="фото места" class="gallery-element__photo">
                </li>
                <li class="gallery-element_item gallery-element_item_down-radius">
                    <h2 class="gallery-element__caption-name">Домбай</h2>
                    <button type="button" class="gallery-element__caption-like"></button>
                </li>
            </ul>
            <ul class="gallery-element">
                <li class="gallery-element_item">
                    <img src="images/gallery/photo-6.jpg" alt="фото места" class="gallery-element__photo">
                </li>
                <li class="gallery-element_item gallery-element_item_down-radius">
                    <h2 class="gallery-element__caption-name">Карачаево-Черкессия</h2>
                    <button type="button" class="gallery-element__caption-like"></button>
                </li>
            </ul>
        </section>
        <!--popup_opened-->
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__cross"></button>
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <form class="popup__form" name="popup">
                    <input type="text" name="name" required placeholder="Ваше имя" class="popup__form-input">
                    <input type="text" name="profession" required placeholder="Ваша профессия" class="popup__form-input">
                    <button type="submit" class="popup__form-button">Сохранить</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">&#169;&nbsp; 2020 Mesto Russia</p>
    </footer>
</body>

</html>
